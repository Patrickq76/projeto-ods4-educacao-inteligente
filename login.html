<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Plataforma Educacional</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(to right, #141E30, #243B55);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  color: #fff;
}

.login-container {
  background-color: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login-container h1 {
  margin-bottom: 24px;
  font-size: 32px;
  font-weight: 600;
}

form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

label {
  text-align: left;
  font-size: 14px;
  color: #eee;
}

input {
  padding: 10px 12px;
  border: none;
  border-radius: 6px;
  outline: none;
  font-size: 16px;
}

.button-group {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-top: 10px;
}

button {
  flex: 1;
  padding: 10px 0;
  background: #243B55;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
  font-weight: 600;
}

button:hover {
  background: #1a2b40;
}

p {
  margin-top: 20px;
}

a {
  color: #ddd;
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: white;
}

  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>

    <form>
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <div class="button-group">
        <button type="button" onclick="loginAluno()">Entrar como Aluno</button>
        <button type="button" onclick="loginProfessor()">Entrar como Professor</button>
      </div>
    </form>

    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    <p><a href="index.html">Voltar à página inicial</a></p>
  </div>

  <script>
    function loginAluno() {
      window.location.href = "aluno/home-aluno.html";
    }
    function loginProfessor() {
      window.location.href = "professor/home-professor.html";
    }
  </script>

</body>
</html>
