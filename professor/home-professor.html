<!DOCTYPE html>
<html lang="pt-br">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: linear-gradient(to right, #141E30, #243B55);
  font-family: 'Poppins', sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 15px;
  color: #ff8c00;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

ul {
  list-style: none;
  padding: 0;
}

ul li {
  margin: 15px 0;
}

ul li a {
  display: inline-block;
  background: #ff8c00;
  color: #fff;
  text-decoration: none;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 600;
  transition: background 0.3s ease, transform 0.2s ease;
}

ul li a:hover {
  background: #e67600;
  transform: scale(1.05);
}

/* Responsivo */
@media (max-width: 500px) {
  h1 {
    font-size: 2rem;
  }

  ul li a {
    padding: 10px 20px;
    font-size: 1rem;
  }
}

</style>

  <meta charset="UTF-8">
  <title>Área do Professor - Plataforma Educacional</title>
</head>

</body>
</html>
